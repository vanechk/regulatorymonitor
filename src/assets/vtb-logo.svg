<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Три параллельные линии (символ ВТБ) -->
  <g id="vtb-symbol">
    <!-- Линия 1 (верхняя) -->
    <rect x="10" y="10" width="30" height="2.5" rx="1.25" fill="#1E5AA8"/>
    <!-- Линия 2 (средняя) -->
    <rect x="10" y="18" width="30" height="2.5" rx="1.25" fill="#1E5AA8"/>
    <!-- Линия 3 (нижняя) -->
    <rect x="10" y="26" width="30" height="2.5" rx="1.25" fill="#1E5AA8"/>
  </g>
  
  <!-- Текст ВТБ -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#153C8A">ВТБ</text>
</svg> 